<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


</head>

<body>
   <div class="container">

    <div>
        <img class="m-3" src="../assests/dosa.jpg" alt="dosa" id="imgg">
        <h3 class="m-3" id="names">Dosa!</h3>
        <button type="button" class="btn btn-success m-4" onclick="dosa()" id="dosaa">Dosa</button>
        <button type="button" class="btn btn-success m-4" onclick="Vadapav()" id="dosaa">Vadapav</button>
        <button type="button" class="btn btn-success m-4" onclick="samosa()" id="dosaa">Samosa</button>
        <button type="button" class="btn btn-success m-4" onclick="idli()" id="dosaa">Idali</button>
    </div>
   </div>

   <script>
    
    function dosa() {
        let im=document.getElementById("imgg");
    let nm=document.getElementById("names");
if(!(im.src == "../assets/dosa.jpg")){

    im.src = "../assests/dosa.jpg";
        nm.innerHTML = "Dosa!";
}
    
   

    }

    function Vadapav() {
        let im=document.getElementById("imgg");
    let nm=document.getElementById("names");

    
        im.src = "../assests/vadapav.jpg";
        nm.innerHTML = "Vadapav!";
    }
    


    function samosa() {
        let im=document.getElementById("imgg");
    let nm=document.getElementById("names");

   
       im.src = "../assests/samosa.jpg";
        nm.innerHTML = "Samosa!";
    }
    

    function idli() {
        let im=document.getElementById("imgg");
        let nm =document.getElementById("names");

    im.src = "../assests/idli.jpg" ;
        nm.innerHTML = "Idali!";
    }
    

   </script>



</body>

</html>
