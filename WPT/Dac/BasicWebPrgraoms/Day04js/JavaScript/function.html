    <script>
        //1. default function
        function greeting(){
            return "Good Morning Sir! <br>";
        }
      document.write(greeting());  
      document.write(greeting());  
      document.write(greeting());  

      //2. Parameterised function
      function hello1(nm1,nm2,nm3){
        // return "Hello "+nm1+nm2+nm3+"! <br>";

        return `Hello ${nm1} ${nm2} ${nm3} <br>`;
      }

    //   document.write(hello1("Pawan"));
    //   document.write(hello1("Himanshu"));
    //   document.write(hello1("Yogesh"));
    //   document.write(hello1("Yashya"));
    //   document.write(hello1("sai"));

    document.write(hello1("Pawan", "Himanshu", "Yash"));


    //3. Anonymous function: function without name.
   let add= function(num1,num2){
        //   return num1+num2;
          return `Addition of ${num1} + ${num2} = ${num1+num2} <br>`
    }

document.write(add(25,75));

// 4. Arrow Function : function which has no name and no function keyword.
let square = (num1)=>{
    return `square of ${num1} = ${num1*num1} <br>`;
}

   //  let square = (num1) => `square of ${num1} = ${num1*num1} <br>`;
document.writeln(square(4));



//5.optional parameterize function: in this function no need to pass parameter value optional parameter always at last place.

let fullname= (fnmae, lname,mname="")=> {
    return fnmae+mname+lname;
} 
document.write(fullname("Pawan ", "Lekurwale", "Shankar "),"<br>");

// 6. rest parameterize function : when we don't know how many parameters required inside function while in this we use spred operator (...).

let studentList=(...std) =>{
     return std;
} 
document.write(studentList("Pawan", "Himanshu", "Yash", "Prasad", "Viraj"),"<br>");
document.write(studentList("Pawan", "Himanshu", "Yash", "Prasad", "Viraj"),"<br>");
document.write(studentList("Pawan", "Himanshu", "Yash", "Prasad", "Viraj"),"<br>");




    </script>
</body>
