<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="container mt-3">
    <form class="myform mt-5">

    <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter the Number">

    <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter the Number">

    <button type="button" onclick="add()" class="btn btn-outline-success">+add</button>

    
    </form>
    <h1 id="add1"></h1>
</div>

<script>
     let ans= function  add(){
       let no1= document.getElementById("num1").value;
       let no2= document.getElementById("num2").value;
      return `${parseInt(no1) + parseInt(no2)}`;
      }
      document.getElementById(add1).innerHTML= "Addition = "+ans; 
</script>

</body>
</html>
